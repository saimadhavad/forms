<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS - JOB APPLICATION</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parentContainer">
      <!-- Job Heading -->
      <h1>Job Application</h1>
        <form>
           <!-- Personal Details -->
          <div class="personalInfo">
        <h2>Personal Details</h2>
          <!-- FULL NAME -->
          <div class="formGroup">
            <label for="fullName">Full name <span>*</span></label>
            <div class="inputRight firstLastNameInput">
              <input type="text" placeholder="First Name" id="fullName" />
              <input type="text" placeholder="Last Name"/>
            </div>
          </div>

          <!-- Date of Birth -->
          <div class="formGroup">
            <label for="DOB">Date of birth <span>*</span></label>
            <div class="inputRight">
              <input type="datetime-local" id="DOB" />
            </div>
          </div>

          <!-- Gender -->
           <div class="formGroup">
            <label>Gender <span>*</span></label>
            <div class="inputRight maleradioBTN">
              <input type="radio" id="male" name="gender">
              <label for="male" >male</label>
              <input type="radio" id="female" name="gender">
              <label for="female">female</label>
            </div>
           </div>

           <!-- Education -->
            <div class="formGroup">
              <label for="education">Education</label>
              <div class="inputRight">
                <select id="qualification" name="qualification">
                  <option value="">--Select your highest qualification--</option>
                  <option value="High School">High School (Class 10)</option>
                  <option value="Higher Secondary">
                    Higher Secondary (Class 12)
                  </option>
                  <option value="Diploma">Diploma</option>
                  <option value="Undergraduate">
                    Undergraduate (Bachelor's Degree)
                  </option>
                  <option value="Postgraduate">
                    Postgraduate (Master's Degree)
                  </option>
                  <option value="Doctorate">Doctorate (Ph.D.)</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>

            <!-- Resume -->
             <div class="formGroup">
              <label>Resume <span>*</span></label>
              <div class="inputRight">
                <input type="file" />
              </div>
             </div>

             <!-- Address -->
             <div class="formGroup">
              <label>Address</label>
              <div class="inputRight">
                    <input type="text" placeholder="Street Address"/>
                    <input type="text" placeholder="Address Line 2"/>
                  <div class="cityState">
                    <select name="city" id="city">
                      <option value="">--Select a city--</option>

                      <!-- Andhra Pradesh -->
                      <optgroup label="Andhra Pradesh">
                        <option value="Visakhapatnam">Visakhapatnam</option>
                        <option value="Vijayawada">Vijayawada</option>
                        <option value="Guntur">Guntur</option>
                        <option value="Tirupati">Tirupati</option>
                      </optgroup>

                      <!-- Bihar -->
                      <optgroup label="Bihar">
                        <option value="Patna">Patna</option>
                        <option value="Gaya">Gaya</option>
                        <option value="Bhagalpur">Bhagalpur</option>
                      </optgroup>

                      <!-- Delhi -->
                      <optgroup label="Delhi">
                        <option value="New Delhi">New Delhi</option>
                      </optgroup>

                      <!-- Gujarat -->
                      <optgroup label="Gujarat">
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Surat">Surat</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="Rajkot">Rajkot</option>
                      </optgroup>

                      <!-- Haryana -->
                      <optgroup label="Haryana">
                        <option value="Gurgaon">Gurgaon</option>
                        <option value="Faridabad">Faridabad</option>
                        <option value="Panipat">Panipat</option>
                      </optgroup>

                      <!-- Karnataka -->
                      <optgroup label="Karnataka">
                        <option value="Bangalore">Bangalore</option>
                        <option value="Mysore">Mysore</option>
                        <option value="Mangalore">Mangalore</option>
                        <option value="Hubli">Hubli</option>
                      </optgroup>

                      <!-- Kerala -->
                      <optgroup label="Kerala">
                        <option value="Thiruvananthapuram">
                          Thiruvananthapuram
                        </option>
                        <option value="Kochi">Kochi</option>
                        <option value="Kozhikode">Kozhikode</option>
                      </optgroup>

                      <!-- Maharashtra -->
                      <optgroup label="Maharashtra">
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Nashik">Nashik</option>
                      </optgroup>

                      <!-- Tamil Nadu -->
                      <optgroup label="Tamil Nadu">
                        <option value="Chennai">Chennai</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="Madurai">Madurai</option>
                        <option value="Tiruchirappalli">Tiruchirappalli</option>
                      </optgroup>

                      <!-- Uttar Pradesh -->
                      <optgroup label="Uttar Pradesh">
                        <option value="Lucknow">Lucknow</option>
                        <option value="Kanpur">Kanpur</option>
                        <option value="Varanasi">Varanasi</option>
                        <option value="Agra">Agra</option>
                      </optgroup>

                      <!-- West Bengal -->
                      <optgroup label="West Bengal">
                        <option value="Kolkata">Kolkata</option>
                        <option value="Howrah">Howrah</option>
                        <option value="Durgapur">Durgapur</option>
                        <option value="Siliguri">Siliguri</option>
                      </optgroup>

                      <!-- Rajasthan -->
                      <optgroup label="Rajasthan">
                        <option value="Jaipur">Jaipur</option>
                        <option value="Jodhpur">Jodhpur</option>
                        <option value="Udaipur">Udaipur</option>
                        <option value="Kota">Kota</option>
                      </optgroup>

                      <!-- Telangana -->
                      <optgroup label="Telangana">
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Warangal">Warangal</option>
                        <option value="Nizamabad">Nizamabad</option>
                      </optgroup>

                      <!-- Punjab -->
                      <optgroup label="Punjab">
                        <option value="Ludhiana">Ludhiana</option>
                        <option value="Amritsar">Amritsar</option>
                        <option value="Jalandhar">Jalandhar</option>
                        <option value="Patiala">Patiala</option>
                      </optgroup>

                      <!-- Other states can be added in the same structure -->
                    </select>
                    <select name="state" id="state">
                      <option value="">
                        --Select a state/region/province--
                      </option>

                      <!-- Andhra Pradesh -->
                      <option value="Andhra Pradesh">Andhra Pradesh</option>
                      <!-- Arunachal Pradesh -->
                      <option value="Arunachal Pradesh">
                        Arunachal Pradesh
                      </option>
                      <!-- Assam -->
                      <option value="Assam">Assam</option>
                      <!-- Bihar -->
                      <option value="Bihar">Bihar</option>
                      <!-- Chhattisgarh -->
                      <option value="Chhattisgarh">Chhattisgarh</option>
                      <!-- Goa -->
                      <option value="Goa">Goa</option>
                      <!-- Gujarat -->
                      <option value="Gujarat">Gujarat</option>
                      <!-- Haryana -->
                      <option value="Haryana">Haryana</option>
                      <!-- Himachal Pradesh -->
                      <option value="Himachal Pradesh">Himachal Pradesh</option>
                      <!-- Jharkhand -->
                      <option value="Jharkhand">Jharkhand</option>
                      <!-- Karnataka -->
                      <option value="Karnataka">Karnataka</option>
                      <!-- Kerala -->
                      <option value="Kerala">Kerala</option>
                      <!-- Madhya Pradesh -->
                      <option value="Madhya Pradesh">Madhya Pradesh</option>
                      <!-- Maharashtra -->
                      <option value="Maharashtra">Maharashtra</option>
                      <!-- Manipur -->
                      <option value="Manipur">Manipur</option>
                      <!-- Meghalaya -->
                      <option value="Meghalaya">Meghalaya</option>
                      <!-- Mizoram -->
                      <option value="Mizoram">Mizoram</option>
                      <!-- Nagaland -->
                      <option value="Nagaland">Nagaland</option>
                      <!-- Odisha -->
                      <option value="Odisha">Odisha</option>
                      <!-- Punjab -->
                      <option value="Punjab">Punjab</option>
                      <!-- Rajasthan -->
                      <option value="Rajasthan">Rajasthan</option>
                      <!-- Sikkim -->
                      <option value="Sikkim">Sikkim</option>
                      <!-- Tamil Nadu -->
                      <option value="Tamil Nadu">Tamil Nadu</option>
                      <!-- Telangana -->
                      <option value="Telangana">Telangana</option>
                      <!-- Tripura -->
                      <option value="Tripura">Tripura</option>
                      <!-- Uttar Pradesh -->
                      <option value="Uttar Pradesh">Uttar Pradesh</option>
                      <!-- Uttarakhand -->
                      <option value="Uttarakhand">Uttarakhand</option>
                      <!-- West Bengal -->
                      <option value="West Bengal">West Bengal</option>

                      <!-- Union Territories -->
                      <optgroup label="Union Territories">
                        <!-- Andaman and Nicobar Islands -->
                        <option value="Andaman and Nicobar Islands">
                          Andaman and Nicobar Islands
                        </option>
                        <!-- Chandigarh -->
                        <option value="Chandigarh">Chandigarh</option>
                        <!-- Dadra and Nagar Haveli and Daman and Diu -->
                        <option
                          value="Dadra and Nagar Haveli and Daman and Diu"
                        >
                          Dadra and Nagar Haveli and Daman and Diu
                        </option>
                        <!-- Delhi -->
                        <option value="Delhi">Delhi</option>
                        <!-- Lakshadweep -->
                        <option value="Lakshadweep">Lakshadweep</option>
                        <!-- Puducherry -->
                        <option value="Puducherry">Puducherry</option>
                        <!-- Ladakh -->
                        <option value="Ladakh">Ladakh</option>
                        <!-- Jammu and Kashmir -->
                        <option value="Jammu and Kashmir">
                          Jammu and Kashmir
                        </option>
                      </optgroup>
                    </select>
                  </div>
                  <div class="postalCountry">
                    <input type="text" placeholder="Postal / Zip Code"/>
                    <select name="country" id="country">
                      <option value="">--Select a country--</option>

                      <!-- India -->
                      <option value="India">India</option>

                      <!-- Other countries -->
                      <optgroup label="A">
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Albania">Albania</option>
                        <option value="Algeria">Algeria</option>
                        <option value="Andorra">Andorra</option>
                        <option value="Angola">Angola</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Armenia">Armenia</option>
                        <option value="Australia">Australia</option>
                        <option value="Austria">Austria</option>
                        <option value="Azerbaijan">Azerbaijan</option>
                      </optgroup>

                      <optgroup label="B">
                        <option value="Bahamas">Bahamas</option>
                        <option value="Bahrain">Bahrain</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Barbados">Barbados</option>
                        <option value="Belarus">Belarus</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Belize">Belize</option>
                        <option value="Benin">Benin</option>
                        <option value="Bhutan">Bhutan</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Bosnia and Herzegovina">
                          Bosnia and Herzegovina
                        </option>
                        <option value="Botswana">Botswana</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Brunei">Brunei</option>
                        <option value="Bulgaria">Bulgaria</option>
                        <option value="Burkina Faso">Burkina Faso</option>
                        <option value="Burundi">Burundi</option>
                      </optgroup>

                      <!-- C to Z -->
                      <optgroup label="C">
                        <option value="Cambodia">Cambodia</option>
                        <option value="Cameroon">Cameroon</option>
                        <option value="Canada">Canada</option>
                        <option value="Cape Verde">Cape Verde</option>
                        <option value="Central African Republic">
                          Central African Republic
                        </option>
                        <option value="Chad">Chad</option>
                        <option value="Chile">Chile</option>
                        <option value="China">China</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Comoros">Comoros</option>
                        <option value="Congo">Congo</option>
                        <option value="Costa Rica">Costa Rica</option>
                        <option value="Croatia">Croatia</option>
                        <option value="Cuba">Cuba</option>
                        <option value="Cyprus">Cyprus</option>
                        <option value="Czech Republic">Czech Republic</option>
                      </optgroup>

                      <!-- Continue adding countries alphabetically here -->

                      <!-- Z -->
                      <optgroup label="Z">
                        <option value="Zambia">Zambia</option>
                        <option value="Zimbabwe">Zimbabwe</option>
                      </optgroup>
                    </select>
                  </div>
              </div>


             </div>

             <!-- Email -->
              <div class="formGroup">
                <label>Email <span>*</span></label>
                <div class="inputRight">
                  <input type="email" />
                </div>
              </div>

             <!-- Phone -->
             <div class="formGroup">
              <label>Phone <span>*</span></label>
              <div class="inputRight">
                <input type="number" />
              </div>
            </div>

             <!-- Leisure interests -->
             <div class="formGroup">
              <label>Leisure interests</label>
              <div class="inputRight">
                <textarea></textarea>
              </div>
            </div>
          </div>

          <!-- Previous/Current Employment Details -->
           <div class="employmentDetails">

            <h2>Previous/Current Employment Details</h2>

            <!-- Company name -->
            <div class="formGroup">
              <label>Company name</label>
              <div class="inputRight">
                <input type="text"/>
              </div>
            </div>

            <!-- Date of joining -->
            <div class="formGroup">
              <label>Date of joining</label>
              <div class="inputRight">
                <input type="date" />
              </div>
            </div>

            <!-- Date of leaving -->
            <div class="formGroup">
              <label>Date of leaving</label>
              <div class="inputRight">
                <input type="date" />
              </div>
            </div>

            <!-- Designation -->
            <div class="formGroup">
              <label>Designation</label>
              <div class="inputRight">
                <select id="designation" name="designation">
                  <option value="">--Select Designation--</option>
                  
                  <!-- Entry-Level Roles -->
                  <optgroup label="Entry-Level">
                      <option value="intern">Intern</option>
                      <option value="junior-developer">Junior Developer</option>
                      <option value="software-engineer">Software Engineer</option>
                      <option value="qa-engineer">QA Engineer</option>
                  </optgroup>
                  
                  <!-- Mid-Level Roles -->
                  <optgroup label="Mid-Level">
                      <option value="senior-software-engineer">Senior Software Engineer</option>
                      <option value="lead-software-engineer">Lead Software Engineer</option>
                      <option value="senior-qa-engineer">Senior QA Engineer</option>
                      <option value="business-analyst">Business Analyst</option>
                  </optgroup>
                  
                  <!-- Managerial Roles -->
                  <optgroup label="Managerial">
                      <option value="team-lead">Team Lead</option>
                      <option value="project-manager">Project Manager</option>
                      <option value="product-manager">Product Manager</option>
                      <option value="qa-manager">QA Manager</option>
                      <option value="development-manager">Development Manager</option>
                  </optgroup>
          
                  <!-- Executive-Level Roles -->
                  <optgroup label="Executive">
                      <option value="director-of-engineering">Director of Engineering</option>
                      <option value="chief-technology-officer">Chief Technology Officer (CTO)</option>
                      <option value="vice-president-engineering">Vice President of Engineering</option>
                  </optgroup>
                  
              </select>
              </div>
            </div>
            
           </div>

           <!-- Reference #1 -->
            <div class="referenceOne">
              <h2>Reference #1</h2>

              <!-- FULL NAME -->
              <div class="formGroup">
                <label for="refName">Full name <span>*</span></label>
                <div class="inputRight firstLastNameInput">
                  <input type="text" placeholder="First Name" id="refName" />
                  <input type="text" placeholder="Last Name"/>
                </div>
              </div>

              <!-- Email -->
              <div class="formGroup">
                <label>Email <span>*</span></label>
                <div class="inputRight">
                  <input type="email" />
                </div>
              </div>

             <!-- Phone -->
             <div class="formGroup">
              <label>Phone</label>
              <div class="inputRight">
                <input type="number" />
              </div>
            </div>
            </div>

           <!-- Reference #2 -->

          </div>
          </div>
          <!-- Apply Button -->
          <div class="applyButton">

        </form>
    </div>
  </body>
</html>
